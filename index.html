<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&family=Roboto+Mono:wght@200&display=swap"
			rel="stylesheet"
		/>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<div class="main-container">
			<div class="etch-border">
				<div class="etch-flex-container">
					<div class="etch-container"></div>
				</div>
			</div>

			<div class="options-container">
				<div id="colors" class="option">
					<input type="color" class="color-input" />
				</div>
				<div id="size" class="option">
					<label for="size-slider" id="size-slider-txt">Size</label>
					<input
						type="range"
						name="size-slider"
						id="size-slider"
						min="10"
						max="100"
						value="20"
					/><span id="size-text">10</span>
				</div>
				<div id="reset" class="option">
					<button id="reset-btn">Clear canvas</button>
				</div>
				<div class="option">
					<button id="eraser-btn">Eraser</button>
				</div>
			</div>
		</div>
	</body>
</html>
